
<div class="main-content mt-3">
  <div class="container-fluid">
    <div class="col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 col-md-12">
      <mat-card *ngIf="gymList$ | async as gymList">
        <mat-card-header>
          <mat-card-title>Lista de Academias</mat-card-title>
          <mat-card-subtitle
            >Lista de Todas as Academias disponíveis na Base de
            Dados</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          
          <mat-accordion [multi]="true">
            <mat-expansion-panel *ngFor="let gym of gymList" [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title> Academia: {{ gym.name }}</mat-panel-title>
              </mat-expansion-panel-header>
              <div class="row">
                <div class="col-md-2">
                  <label class="col-md-4">ID: </label>
                  <label class="col-md-8">{{ gym.id }}</label>
                </div>

                <div class="col-md-4">
                  <label class="col-md-4">Iniciais: </label>
                  <label class="col-md-8">{{ gym.initials }}</label>
                </div>

                <div class="col-md-6">
                  <label class="col-md-2">Nome: </label>
                  <label class="col-md-8">{{ gym.name }}</label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label class="col-md-2">Endereço: </label>
                  <label class="col-md-10"
                    >{{ gym.address }} , {{ gym.postalCode }}</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label class="col-md-2">Email: </label>
                  <label class="col-md-10">{{ gym.email }}</label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label class="col-md-2">website: </label>
                  <label class="col-md-10">{{ gym.website }}</label>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
